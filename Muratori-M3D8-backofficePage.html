    <h1>STRIVAZON-BackOffice</h1>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Insert your product</h2>
                <div class='d-flex flex-column'>
                    <input type="text" id='name' placeholder='insert the name...'>
                    <input type="text" id='description' placeholder='insert the description...'>
                    <input type="text" id='brand' placeholder='insert the brand...'>
                    <input type="text" id='img' placeholder='insert the image url...'>
                    <input type="text" id='price' placeholder='insert the price...'>

                </div>
                <button class='btn btn-success'>Add the product</button>

            </div>



        </div>

    </div>
